apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: poc
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: 058264105440.dkr.ecr.us-east-1.amazonaws.com/teste:latest
        ports:
        - containerPort: 3000
